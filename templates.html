<template id="template-pet">

    <div class="card" id="pet-container">

        <img id="card-image" src="">

        <div class="card-body" id="name-type">
            <div id="pet-name-section">
                <img id="invo-pet-icon" src="">
                <h3 id="pet-name">---Pet Name---</h3>
            </div>
            <div id="pet-type-section">
                <img id="pet-type-icon" src="">
                <h3 id="pet-type-text">---Pet type---</h3>
            </div>
            <ul id="horde-ali">
                <li id="is_alliance_only">
                    <img id="alliance-icon" src="" alt="alliance icon">
                </li>
                <li id="is_horde_only">
                    <img id="horde-icon" src="" alt="horde icon">
                </li>
            </ul>
        </div>

        <div class="card-body">
            <div id="pet-description">
                <p id="description">---Pet Description---</p>
            </div>
        </div>

        <div class="card-body" id="information">
            <ul id="general-info">
                <li> <span><strong>Is Capturable</strong></span><span id="is_capturable"></span>
                </li>
                <li>
                    <span><strong>Is Tradable</strong></span>
                    <span id="is_tradable"></span>
                </li>
                <li><span><strong>Source</strong></span><span id="source"></span>
                </li>
            </ul>
        </div>

        <div class="ability-container">
        </div>

    </div>

</template>

<template id="ability-template">
    <div class="ability">
        <ul class="ability-list">
            <li><img class="ability-icon" src="" alt="ability-icon"></li>
            <li class="ability-name">---Ability-Name---</li>
            <li><span>Slot</span><span class="slot"></span></li>
            <li><span>Required Level</span><span class="required_level"></span></li>
        </ul>
    </div>
</template>
